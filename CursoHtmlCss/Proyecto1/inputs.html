    <form>
        <label for="name-user">
            <spam>Nombre: </spam>
            <!-- Autocomplete sirve para poner info que el usuario haya puesto antes -->
            <input type="text" id="name-user" name="name-user" autocomplete="name" required>
        </label>

        <label for="email-user">
            <spam>Correo: </spam>
            <input type="email" id="email-user" name="email-user" autocomplete="email" required>
        </label>

        <label for="country-user">
            <spam>País: </spam>
            <input type="text" id="country-user" name="country-user" autocomplete="country" required>
        </label>

        <label for="postal-code-user">
            <spam>Código Postal: </spam>
            <input type="text" id="postal-code-user" name="postal-code-user" autocomplete="postal-code" required>
