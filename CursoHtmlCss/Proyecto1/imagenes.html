<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <header>
        <h2>IMAGENES</h2>
    </header>
    
    <main>
        <section>
            <!-- Imágenes con pérdida -  Loosless(Máximo 256 colores) -->
            <!-- Imágenes sin pérdida - Lossy (Cargan más rápido en el navegedor)(Millones de colores) -->
            <!-- Formatos -> GIF(Looslees) -->
            <!-- Formatos -> PNG8(Logotipo, iconos con un transparente)(Looslees) -->
            <!-- Formatos -> PNG24(Más pesado que un git o PNG8)(Looslees) -->
            <!-- Formatos -> JPG/JPEG(Fotografías)(Loossy) -->
            <!-- Formatos -> SVG(Logotipo, iconos par pantallas con retina)(Looslees) -->
            <!-- Tamaño promedio es de 70 KB -->
            <figure>
                <img src="./img/one_piece/small.jpg" alt="Figura de luffy de One Piece"> <!-- Etiqueta de imagen -->
                <figcaption></figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
